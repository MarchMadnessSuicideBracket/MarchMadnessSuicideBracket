<div class="" style="height: 100vh; background-color: purple">
  <button
    class="btn btn-danger position-fixed"
    style="top: 5px; left: 25px"
    routerLink="/"
  >
    back
  </button>
  <div class="d-flex justify-content-center flex-wrap text-light" style="">
    <div>
      <h4 class="mt-5">Register for an account.</h4>
      <div>
     
        <div>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Username :</label>
              <input
                type="text"
                class="form-control"
                style="width: 200px"
                [(ngModel)]="newUser.username"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label>Password :</label>
              <input
                type="password"
                class="form-control"
                style="width: 200px"
                [(ngModel)]="newUser.password"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label>First Name :</label>
              <input
                type="text"
                class="form-control"
                style="width: 200px"
                [(ngModel)]="newUser.firstName"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label>Last Name :</label>
              <input
                type="text"
                class="form-control"
                style="width: 200px"
                [(ngModel)]="newUser.lastName"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label>Email :</label>
              <input
                type="email"
                class="form-control"
                style="width: 200px"
                [(ngModel)]="newUser.email"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>

            <button class="btn btn-primary" type="submit">Register</button>
          </form>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>
